    <body>

    <div data-role ="page" id="start">
    <div id="StartHeader"><h1>Deine Budgets</h1></div>
            
    <div data-role="content" id="startContent"> 
        <div id="folders">
        </div>
    </div>  
    <div class="AddButton"><a href="#addBereich" data-transition="slideup">  + Bereich hinzuf端gen</a></div>
    </div> 
  
    <div data-role="page" id="uebersicht">
    <div id="uebersichtHeader"><div id="ueberschrift"></div><div id="MoneyLeft"></div></div>
    <div data-role="content" id="uebersichtContent"><div id="rechnungen"></div></div>
    <div class="AddButton">
        <a href="#addRechnung" data-transition="slideup">  + Ausgabe hinzuf端gen</a>
    </div>
    </div>


    <div data-role ="dialog" id="addBereich"> 
        <div data-role="content">  
        <form>
            Budget:
            <input type="number" name="amount1" id ="BereichAmount" required><br>
            Name:
            <input type="text" name="name1" id="BereichName" required><br>
            <input type="button" name="button1" id="BereichButton" value="Bereich hinzuf端gen" onclick = "addBereich(this.form);">
            <a href="#start" data-role="button" data-transition="none"> Abbrechen</a>
         </form></div>
    </div>

    <div data-role="dialog" id="addRechnung">
        <div data-role="content">
            <form action="addRechnung()">
                Betrag:
                <input type="number" name="amount2" id ="RechnungAmount" required><br>
                Zweck:
                <input type="text" name="name2" id = "RechnungName" required><br>     
                <input type="button" id="RechnungButton" name="button2" value="Ausgabe hinzuf端gen" onclick="addRechnung(this.form)">
                <a href="#uebersicht" data-role="button" data-transition="none"> Abbrechen</a>
             </form>
        </div>
    </div>
